<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui container">
      <div class="ui borderless green inverted menu is-adminlogin">
        <div class="ui container aq-header">
          <h1 class="ui center aligned">管理者ログイン</h1>
        </div>
      </div>
      <div class="aq-wrapper">
        <form class="ui form raised very padded center aligned text container segment" action="/group_developing/ShowAdminMenuServlet" method="POST">
          <h2 class="ui header">ログイン</h2><br>
          <div class="field inline">
            <label>ID</label>
            <div class="ui left input">
              <input type="text" name="employee_code" autofocus="true">
            </div>
          </div>
          <br>
          <div class="field inline">
            <label>Pass</label>
            <div class="ui left input">
              <input type="password" name="password">
            </div>
          </div>
          <br>
          <br>
          <div class="actions inline">
            <button class="ui large green button" type="submit">ログイン</button>
            <input type="hidden" name="action" value="adminLogin">
            <a href="login.html">受注担当者はこちら</a>
          </div>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
