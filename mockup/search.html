<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>検索</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
</head>
  <body>
    <div class="ui borderless topmenu menu">
      <div class="ui container aq-header">
        <h1 class="ui center aligned">受注検索フォーム</h1>
      </div>
    </div>
    <div class="aq-wrapper">
      <div class="ui raised very padded center aligned text container segment">
        <h2>受注検索</h2>
        <div class="ui category search">
          <div class="ui input">
            <input class="prompt" type="date" placeholder="登録日">
          </div>
        </div>
        <br>
        <div class="ui category search">
          <div class="ui input">
            <input class="prompt" type="text" placeholder="仕入れ先コード">
          </div>
        </div>
        <br>
        <div class="ui category search">
          <div class="ui input">
            <input class="prompt" type="text" placeholder="受注スタッフコード">
          </div>
        </div>
        <br>
        <div class="actions">
          <button class=" ui large teal button" type="submit">検索</button>
        </div>
      </div>
    </div>
  </body>
</html>
