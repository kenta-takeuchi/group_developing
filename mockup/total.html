<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>集計表</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
  <div class="ui borderless topmenu menu">
    <div class="ui container aq-header">
      <h1 class="ui center aligned">集計表</h1>
    </div>
  </div>
  <div class="ui raised very padded text container segment">
    <h2 class="ui header">6月度受注総計</h2>
    <div class="ui statistics horizontal">
      <div class="pink statistic">
        <div class="label">受注件数：</div>
        <div class="value">500</div>
        <div class="label">件</div>
      </div>
    </div>
    <div class="ui statistics horizontal">
      <div class="orange statistic">
        <div class="label">受注総額：</div>
        <div class="value">2,000,000,000</div>
        <div class="label">円</div>
      </div>
    </div>
  </div>
  <table class="ui celled padded table">
    <thead>
      <tr>
        <th>日にち</th>
        <th>受注件数</th>
    　  <th>受注金額</th>
    　  <th>平均受注金額</th>
    　  <th>最高受注額</th>
    　</tr>
  　</thead>
    <tbody>
      <tr>
        <td>6/1</td>
        <td>test</td>
        <td>test</td>
        <td>test</td>
        <td>test</td>
      </tr>
      <tr>
        <td>6/2</td>
        <td>test</td>
        <td>test</td>
        <td>test</td>
        <td>test</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="12" class="center aligned">
          <button class="ui button teal"type="button" name="button">メニューに戻る</button>
        </th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
