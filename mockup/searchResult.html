<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>検索結果表示</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
  <div class="ui container">


    <div class="ui borderless topmenu menu">
      <div class="ui container aq-header">
        <h1>検索結果一覧</h1>
      </div>
    </div>
    <table class="ui celled padded table center aligned">
      <thead>
        <tr>
          <th>登録日</th>
      　  <th>仕入れ先コード</th>
    　    <th>受注コード</th>
    　    <th>受注スタッフコード</th>
    　    <th>編集／削除</th>
    　  </tr>
  　  </thead>
      <tbody>
        <tr>
          <td>YYYY/MM/DD</td>
          <td class="single line">test</td>
          <td>test</td>
          <td>test</td>
          <td>
            <form class="ui form center aligned" action="index.html" method="post">
              <button class="ui button teal"type="button" name="button">編集</button>
              <button class="ui button"type="button" name="button">削除</button>
            </form>
          </td>
        </tr>
        <tr>
          <td>YYYY/MM/DD</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>
            <form class="ui form center aligned" action="index.html" method="post">
              <button class="ui button teal"type="button" name="button">編集</button>
              <button class="ui button"type="button" name="button">削除</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
