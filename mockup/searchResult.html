<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>検索結果表示</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>
  <div class="ui container">


  <div class="ui borderless topmenu menu">
    <div class="ui container aq-header">
      <h1>検索結果一覧</h1>
    </div>
  </div>
  <div class="ui padded grid container">
    <!-- 検索結果群 -->
    <div class="ui special cards">
      <!-- 検索結果 -->
      <div class="card">
        <div class="blurring dimmable image">
          <div class="ui dimmer">
            <div class="content">
              <div class="center">
                <h2 class="ui inverted icon header">
                  <i class="heart icon"></i>
                  Selected!
                </h2>
              </div>
            </div>
          </div>
          <!-- 商品画像（必要なければ削除） -->
          <!-- <img src="https://images.pexels.com/photos/46710/pexels-photo-46710.jpeg"> -->
        </div>
        <div class="content">
          <h3>受注登録日：</h3>
          <h3>仕入れ先コード：</h3>
          <h3>受注スタッフコード：</h3>
          <h3>受注コード</h3>
            <div class="ui">
              <!-- ここに編集したい項目の詳細を書く -->
              <button class="ui teal button" id="myBtn" value="0" onclick="myFunction()">詳細を見る</button>
              <div class="ui heart rating" data-rating="4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
